<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>

    <body>
        <h1 id="title">Rock Paper Scissors</h1>
        <h2 id="round">Round placeholder</h2>
        
        <div id="scores">
            <p id="playerScore">playerScore placeholder</p>
            <p id="computerScore">computerScore placeholder</p>
        </div>
        <div id="instructions">
            <p>First to get 5 points wins the game.</p>
        </div>
        <div>
            <p id="status"></p>
        </div>
        <div id="buttons">
            <button id="rock">
                <img src="rock.png" class="buttonIcon">
            </button>
            <button id="paper">
                <img src="paper.png" class="buttonIcon">
            </button>
            <button id="scissors">
                <img src="scissors.png" class="buttonIcon">
            </button>
        </div>
        <div id="newGame">
            <button>
                New Game
            </button>
        </div>
        <div id="results">
            <p id="choices"></p>
            <p id="result"></p>
        </div>
        <div id="scrollResult">
            
        </div>
    
        <script src="script.js"></script>
    </body>
</html>
